<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeSupport</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4CAF50; /* 緑色 */
            margin: 0;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #4CAF50; /* 緑色 */
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #2E7D32; /* 濃い緑色 */
        }
        .main-content {
            text-align: center;
            padding: 50px;
        }
        .catchphrase {
            font-size: 24px;
            margin-top: 20px;
            color: #4CAF50; /* 緑色 */
        }
        .image-placeholder {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .image-placeholder img {
            width: 100%;
            height: auto; /* 高さを自動調整 */
            display: block; /* 余白を削除 */
        }
        footer {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            margin-top: 50px;
            text-align: left; /* 左寄せ */
        }
        footer h2 {
            margin: 10px 0;
            color: #4CAF50; /* 緑色 */
        }
        footer p, footer ul {
            margin: 5px 0;
        }
        .divider-thin {
            border-top: 1px solid #ccc; /* 薄いグレーの線 */
            margin: 10px 0; /* 上下の余白 */
        }
        .divider-thick {
            border-top: 2px solid #4CAF50; /* 緑色の太い線 */
            margin: 10px 0; /* 上下の余白 */
        }
        .item-title {
            font-weight: bold; /* 太文字 */
        }
        .item-value {
            color: #333; /* 通常の文字色 */
        }
    </style>
</head>
<body>
    <header>
        <h1>LifeSupport</h1>
        <nav>
            <a href="#">アクセス</a>
            <a href="#">よくある情報</a>
            <a href="#">採用情報</a>
        </nav>
    </header>
    <div class="main-content">
        <div class="image-placeholder">
            <img src="living_room.jpg" alt="リビングの画像">
        </div>
        <div class="catchphrase">最高のサポートを見つけよう</div>
    </div>
    <footer>
        <h2>株式会社ライフサポート</h2>
        <div class="divider-thick"></div>
        <p class="item-title">住所</p>
        <p class="item-value">東京都港区 六本木四丁目9番2－908号</p>
        <div class="divider-thin"></div>
        <p class="item-title">TEL</p>
        <p class="item-value">03-6910-5278</p>
        <div class="divider-thin"></div>
        <p class="item-title">FAX</p>
        <p class="item-value">03-6910-5279</p>
        <div class="divider-thin"></div>
        <p class="item-title">営業時間</p>
        <p class="item-value">9:00-18:00</p>
        <div class="divider-thin"></div>
        <p class="item-title">定休日</p>
        <p class="item-value">火曜日と水曜日</p>
        <div class="divider-thin"></div>
        <p class="item-title">業務内容:</p>
        <ul class="item-value">
            <li>不動産の売買、賃貸、管理、並びに仲介、斡旋</li>
            <li>不動産に関するコンサルティング業務</li>
        </ul>
        <div class="divider-thin"></div>
        <p class="item-title">アクセス</p>
        <p class="item-value">六本木駅6番出口から徒歩1分</p>
    </footer>
</body>
</html>
